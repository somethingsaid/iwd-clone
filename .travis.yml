language: node_js
node_js:
  - "stable"
install:
  - npm install
cache:
  directories:
    - node_modules
script:
  - npm run deploy

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: build
  keep_history: true
  github_token: $github_token # Set in the settings page of your repository, as a secure variable
  target_branch: gh-pages
  on:
    branch: master